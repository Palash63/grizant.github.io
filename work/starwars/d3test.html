---
layout: flexible
title: d3 tree graph
---

<div id="block">

		<style>

			.node circle {
			  fill: #fff;
			  stroke: steelblue;
			  stroke-width: 1.5px;
			}

			.node {
			  font: 14px sans-serif;
			}

			.link {
			  fill: none;
			  stroke: #ccc;
			  stroke-width: 1.5px;
			}

		</style>
			
	<script>
var treeData = [{ 
	"name": "",
	"children": [
		{
			"name": "depends" ,
			 "children": [
				{ "name": "R (â‰¥ 3.0.1)" },
				{ "name": "amap" },
				{ "name": "diagram" },
				{ "name": "tester" },
				{ "name": "turner" },
				{ "name": "pathmox" }
			]
		},
		{
			"name": "imports" ,
			 "children": null
		},
		{
			"name": "suggests" ,
			 "children": [
				{ "name": "plsdepot" },
				{ "name": "FactoMineR" },
				{ "name": "ggplot2" },
				{ "name": "reshape" },
				{ "name": "testthat" },
				{ "name": "knitr" },
				{ "name": "matrixpls" },
				{ "name": "plsdepot" }
			]
		},
		{
			"name": "revdepends" ,
			 "children": [
				{ "name": "pathmox" }
			]
		},
		{
			"name": "revimports" ,
			 "children": null
		},
		{
			"name": "revsuggest" ,
			 "children": [
				{ "name": "matrixpls" },
				{ "name": "plsdepot" }
			]
		}
	]
}];

			var diameter = 800;

			var tree = d3.layout.tree()
				.size([360, diameter / 2 - 120])
				.separation(function(a, b) { return (a.parent == b.parent ? 1 : 2) / a.depth; });

			var diagonal = d3.svg.diagonal.radial()
				.projection(function(d) { return [d.y, d.x / 180 * Math.PI]; });

			var svg = d3.select("body").append("svg")
				.attr("id", "svgtree")
				.attr("width", diameter)
				.attr("height", diameter)
			  .append("g")
				.attr("transform", "translate(" + diameter / 2 + "," + diameter / 2 + ")");

			root = treeData[0];

			
			  var nodes = tree.nodes(root),
				  links = tree.links(nodes);

			  var link = svg.selectAll(".link")
				  .data(links)
				.enter().append("path")
				  .attr("class", "link")
				  .attr("d", diagonal);

			  var node = svg.selectAll(".node")
				  .data(nodes)
				.enter().append("g")
				  .attr("class", "node")
				  .attr("transform", function(d) { return "rotate(" + (d.x - 90) + ")translate(" + d.y + ")"; })

			  node.append("circle")
				  .attr("r", 5)
				  .style("fill", function(d) { return d.type });

			  node.append("text")
				  .attr("dy", ".31em")
				  .attr("text-anchor", function(d) { return d.x < 180 ? "start" : "end"; })
				  .attr("transform", function(d) { return d.x < 180 ? "translate(8)" : "rotate(180)translate(-8)"; })
				  .text(function(d) { return d.name; })
				  .style("fill", function(d) {return d.type; });
			

			d3.select(self.frameElement).style("height", diameter - 150 + "px");

		</script>

</div>
